<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="suprise.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-front">
                <img src="gif.gif" alt="Gift Box" class="gift-box">
                <h1 class="message">Happy Birthday, Aerin</h1>
                <p class="submessage">Wishing you a day filled with joy, laughter, 
                    and all things wonderful.
                    <a href="https://youtu.be/YERpF10LBdg">Watch</a>
                </p>
            </div>
            <div class="card-back">
                <img src="confetti.png" alt="Confetti" class="confetti">
                <p class="personalized-message">Here's a special message just for you: [Personalized message]</p>
                <button class="open-gift-btn">Open Your Gift!</button>
            </div>
        </div>
    </div>
    <script src="suprise.js"></script>
</body>
</html>
